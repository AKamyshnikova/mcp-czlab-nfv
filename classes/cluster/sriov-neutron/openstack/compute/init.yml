classes:
- system.linux.system.repo.ubuntu
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.nova.compute.cluster
- system.nova.compute.nfv.hugepages
- system.nova.compute.nfv.cpu_pinning
- system.neutron.compute.cluster
- system.ceilometer.agent.cluster
- cluster.sriov-neutron.infra

parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:single_address}
    cluster_node01_hostname: ${_param:openstack_control_node01_hostname}
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ${_param:openstack_control_node02_hostname}
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ${_param:openstack_control_node03_hostname}
    cluster_node03_address: ${_param:openstack_control_node03_address}
    nova_vncproxy_url: https://${_param:cluster_public_host}:6080
    primary_first_nic: enp9s0f0
    primary_second_nic: ens11f0
    linux_system_codename: xenial
    dpdk0_name: ens11f0
    dpdk0_pci: '"0000:81:00.0'
    compute_dpdk_driver: uio
    compute_ovs_pmd_cpu_mask: ${_param:compute_ovs_pmd_cpu_mask}
    compute_ovs_dpdk_socket_mem: ${_param:compute_ovs_dpdk_socket_mem}
    compute_ovs_dpdk_lcore_mask: ${_param:compute_ovs_dpdk_lcore_mask}
    compute_ovs_memory_channels: "2"


  nova:
    force_config_drive: False

  neutron:
    compute:
      backend:
        qos: ${_param:neutron_enable_qos}
        tenant_vlan_range: "${_param:neutron_tenant_vlan_range}"


  linux:
    system:
      kernel:
        sriov: True

    network:
      host:
        hostname:
          address: ${_param:single_address}
          names:
          - ${linux:network:hostname}
          - ${linux:network:fqdn}
      bridge: openvswitch
      interface:
        dpdk0:
          name: ${_param:dpdk0_name}
          pci: ${_param:dpdk0_pci}
          driver: igb_uio
          bond: dpdkbond1
          enabled: true
          type: dpdk_ovs_port
          n_rxq: "4"
        dpdkbond1:
          enabled: true
          bridge: br-prv
          type: dpdk_ovs_bond
          mode: active-backup
        eth1:
          mtu: 9000
          enabled: true
          type: eth
          proto: manual
          name: ${_param:primary_first_nic}
        eth2:
          mtu: 9000
          enabled: true
          type: eth
          proto: manual
          name: ${_param:primary_second_nic}
        eth1.201:
          name: ${_param:primary_second_nic}.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - ${_param:primary_second_nic}
        eth1.202:
          name: ${_param:primary_second_nic}.${_param:tenant_vlan}
          enabled: true
          proto: manual
          type: vlan
          address: ${_param:tenant_address}
          netmask: 255.255.255.0
          use_interfaces:
          - ${_param:primary_second_nic}
        br-mgmt:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:deploy_address}
          netmask: 255.255.255.0
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
          use_interfaces:
          - ${_param:primary_first_nic}
        br-mesh:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          use_interfaces:
          - ${_param:primary_second_nic}.${_param:control_vlan}
         br-prv:
          enabled: true
          type: dpdk_ovs_bridge
      openvswitch:
        pmd_cpu_mask: "${_param:compute_ovs_pmd_cpu_mask}"
        dpdk_socket_mem: "${_param:compute_ovs_dpdk_socket_mem}"
        dpdk_lcore_mask: "${_param:compute_ovs_dpdk_lcore_mask}"

